<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Password Generator</h1>
    </nav>
  </header>

  <main>
    <section class="color-container" id="colorContainer">
      <h2 id="pwdText">
        Password text here
      </h2>
      <div class="copy-pwd" id="copyPwd">
        <i class="fa fa-clone"></i>
        <small id="copyText">Copy Password</small>
      </div>
    </section>

    <button class="btn" id="getPassword">
      Generate Password
    </button>
  </main>

  <form action="" method="post">
    <input type="text" placeholder="Enter Text" class="form-control">
  </form>

</body>

<script src="app.js"></script>
</html>
