<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <main>
    <header>
      <h1>Our Reviews</h1>
      <div class="underline"></div>
    </header>

    <section class="reviews">
      <div class="review-card">
        <div class="img-container">
          <img src="images/akachi.jpg" alt="">
        </div>
        <div class="name-role">
          <p class="name">
            Daichi Kamada
          </p>
          <p class="job">UI/UX Designer</p>
        </div>
        <p class="desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia sed corrupti harum alias iusto. Voluptatem non sit vitae sunt eligendi in consequuntur eius quisquam quam alias! Reprehenderit vel dignissimos et.
        </p>

        <div class="action-btns">
          <button id="prev" class="btn">
            <i class="fa fa-chevron-left"></i>
          </button>
          <button id="next" class="btn">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
        <button id="randomBtn">
          Surprise me
        </button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
